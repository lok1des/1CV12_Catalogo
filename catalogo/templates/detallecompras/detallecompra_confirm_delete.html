<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Confirmar Eliminación de Detalle de Compra</h1>

        <p>¿Estás seguro de que deseas eliminar el detalle de compra con ID {{ detallecompra.id }}?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'detallecompra-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
