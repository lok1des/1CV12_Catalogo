<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Detalle de Compra #{{ detallecompra.id }}</h1>

        <dl class="row">
            <dt class="col-sm-3">Compra</dt>
            <dd class="col-sm-9">{{ detallecompra.compra.id }}</dd>

            <dt class="col-sm-3">Producto</dt>
            <dd class="col-sm-9">{{ detallecompra.producto.nombre }}</dd>

            <dt class="col-sm-3">Cantidad</dt>
            <dd class="col-sm-9">{{ detallecompra.cantidad }}</dd>

            <dt class="col-sm-3">Precio Unitario</dt>
            <dd class="col-sm-9">{{ detallecompra.precio_unitario }}</dd>

            <dt class="col-sm-3">Subtotal</dt>
            <dd class="col-sm-9">{{ detallecompra.subtotal }}</dd>
        </dl>

        <a href="{% url 'detallecompra-list' %}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</body>
</html>
