<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">{% if object %}Editar Producto{% else %}Crear Nuevo Producto{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="id_descripcion" class="form-label">Descripción</label>
                {{ form.descripcion }}
            </div>
            <div class="mb-3">
                <label for="id_precio" class="form-label">Precio</label>
                {{ form.precio }}
            </div>
            <div class="mb-3">
                <label for="id_stock_minimo" class="form-label">Stock Mínimo</label>
                {{ form.stock_minimo }}
            </div>
            <div class="mb-3">
                <label for="id_categoria" class="form-label">Categoría</label>
                {{ form.categoria }}
            </div>
            <div class="mb-3">
                <label for="id_marca" class="form-label">Marca</label>
                {{ form.marca }}
            </div>
            <div class="mb-3">
                <label for="id_proveedor" class="form-label">Proveedor</label>
                {{ form.proveedor }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'producto-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
