<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">{% if object %}Editar Venta{% else %}Crear Nueva Venta{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_cliente" class="form-label">Cliente</label>
                {{ form.cliente }}
            </div>
            <div class="mb-3">
                <label for="id_total" class="form-label">Total</label>
                {{ form.total }}
            </div>
            <div class="mb-3">
                <label for="id_usuario" class="form-label">Usuario</label>
                {{ form.usuario }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'venta-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
