<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Detalle de la Venta</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Venta #{{ venta.id }}</h5>
                <p class="card-text"><strong>Cliente:</strong> {{ venta.cliente }}</p>
                <p class="card-text"><strong>Fecha:</strong> {{ venta.fecha }}</p>
                <p class="card-text"><strong>Total:</strong> ${{ venta.total }}</p>
                <p class="card-text"><strong>Usuario:</strong> {{ venta.usuario }}</p>
            </div>
        </div>
        <a href="{% url 'venta-list' %}" class="btn btn-secondary mt-4">Volver</a>
    </div>
</body>
</html>
