<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Ventas</h1>
        <a href="{% url 'venta-create' %}" class="btn btn-primary mb-3">Crear Nueva Venta</a>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for venta in ventas %}
                <tr>
                    <td>{{ venta.id }}</td>
                    <td>{{ venta.cliente }}</td>
                    <td>{{ venta.fecha }}</td>
                    <td>${{ venta.total }}</td>
                    <td>{{ venta.usuario }}</td>
                    <td>
                        <a href="{% url 'venta-detail' venta.id %}" class="btn btn-info btn-sm">Ver</a>
                        <a href="{% url 'venta-update' venta.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'venta-delete' venta.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No hay ventas disponibles.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
