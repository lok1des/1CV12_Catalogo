<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Marcas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Marcas</h1>

        <!-- Botón para crear una nueva marca -->
        <a href="{% url 'marca-create' %}" class="btn btn-primary mb-3">Crear Nueva Marca</a>

        <!-- Lista de marcas -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for marca in marcas %}
                <tr>
                    <td>{{ marca.id }}</td>
                    <td>{{ marca.nombre }}</td>
                    <td>{{ marca.descripcion }}</td>
                    <td>
                        <a href="{% url 'marca-detail' marca.id %}" class="btn btn-info btn-sm">Ver</a>
                        <a href="{% url 'marca-update' marca.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'marca-delete' marca.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No hay marcas disponibles.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
