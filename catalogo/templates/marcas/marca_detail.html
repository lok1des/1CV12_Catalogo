<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Detalle de Marca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Detalle de Marca</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ marca.nombre }}</h5>
                <p class="card-text"><strong>Descripci√≥n:</strong> {{ marca.descripcion }}</p>
            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'marca-list' %}" class="btn btn-secondary">Volver a la lista</a>
            <a href="{% url 'marca-update' marca.id %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'marca-delete' marca.id %}" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
</body>
</html>
