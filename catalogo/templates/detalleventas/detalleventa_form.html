<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Detalle de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">{% if object %}Editar Detalle de Venta{% else %}Crear Nuevo Detalle de Venta{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_venta" class="form-label">Venta</label>
                {{ form.venta }}
            </div>
            <div class="mb-3">
                <label for="id_producto" class="form-label">Producto</label>
                {{ form.producto }}
            </div>
            <div class="mb-3">
                <label for="id_cantidad" class="form-label">Cantidad</label>
                {{ form.cantidad }}
            </div>
            <div class="mb-3">
                <label for="id_precio_unitario" class="form-label">Precio Unitario</label>
                {{ form.precio_unitario }}
            </div>
            <div class="mb-3">
                <label for="id_subtotal" class="form-label">Subtotal</label>
                {{ form.subtotal }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'detalleventa-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
