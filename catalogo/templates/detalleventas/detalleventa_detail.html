<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Detalle de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Detalle del Detalle de Venta</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Venta ID: {{ detalleventa.venta.id }}</h5>
                <p class="card-text"><strong>Producto:</strong> {{ detalleventa.producto.nombre }}</p>
                <p class="card-text"><strong>Cantidad:</strong> {{ detalleventa.cantidad }}</p>
                <p class="card-text"><strong>Precio Unitario:</strong> {{ detalleventa.precio_unitario }}</p>
                <p class="card-text"><strong>Subtotal:</strong> {{ detalleventa.subtotal }}</p>
            </div>
        </div>
        <a href="{% url 'detalleventa-list' %}" class="btn btn-secondary mt-4">Volver</a>
    </div>
</body>
</html>
