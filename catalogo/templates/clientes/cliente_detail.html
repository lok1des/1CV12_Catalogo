<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Detalle del Cliente</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ cliente.nombre }}</h5>
                <p class="card-text"><strong>Teléfono:</strong> {{ cliente.telefono }}</p>
                <p class="card-text"><strong>Email:</strong> {{ cliente.email }}</p>
                <p class="card-text"><strong>Dirección:</strong> {{ cliente.direccion }}</p>
            </div>
        </div>
        <a href="{% url 'cliente-list' %}" class="btn btn-secondary mt-4">Volver</a>
    </div>
</body>
</html>
