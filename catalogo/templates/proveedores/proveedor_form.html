<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">{% if object %}Editar Proveedor{% else %}Crear Nuevo Proveedor{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="id_telefono" class="form-label">Teléfono</label>
                {{ form.telefono }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="id_direccion" class="form-label">Dirección</label>
                {{ form.direccion }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'proveedor-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
