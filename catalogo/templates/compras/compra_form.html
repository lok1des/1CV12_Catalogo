<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">{% if object %}Editar Compra{% else %}Crear Nueva Compra{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_proveedor" class="form-label">Proveedor</label>
                {{ form.proveedor }}
            </div>
            <div class="mb-3">
                <label for="id_total" class="form-label">Total</label>
                {{ form.total }}
            </div>
            {% if not object %}
            <div class="mb-3">
                <label for="id_usuario" class="form-label">Usuario</label>
                {{ form.usuario }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'compra-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
