<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Detalle de Compra</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Compra ID: {{ compra.id }}</h5>
                <p class="card-text"><strong>Proveedor:</strong> {{ compra.proveedor.nombre }}</p>
                <p class="card-text"><strong>Fecha:</strong> {{ compra.fecha }}</p>
                <p class="card-text"><strong>Total:</strong> {{ compra.total }}</p>
            </div>
        </div>
        <a href="{% url 'compra-list' %}" class="btn btn-secondary mt-4">Volver</a>
    </div>
</body>
</html>
