<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Promoción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Detalles de la Promoción</h1>

        <p><strong>Producto:</strong> {{ promocion.producto.nombre }}</p>
        <p><strong>Descripción:</strong> {{ promocion.descripcion }}</p>
        <p><strong>Descuento:</strong> {{ promocion.descuento_porcentaje }}%</p>
        <p><strong>Fecha de Inicio:</strong> {{ promocion.fecha_inicio }}</p>
        <p><strong>Fecha de Fin:</strong> {{ promocion.fecha_fin }}</p>

        <a href="{% url 'promocion-update' promocion.id %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'promocion-delete' promocion.id %}" class="btn btn-danger">Eliminar</a>
        <a href="{% url 'promocion-list' %}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</body>
</html>
