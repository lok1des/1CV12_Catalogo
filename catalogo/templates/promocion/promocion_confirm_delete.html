<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">¿Estás seguro de que quieres eliminar esta promoción?</h1>

        <p><strong>Producto:</strong> {{ promocion.producto.nombre }}</p>
        <p><strong>Descuento:</strong> {{ promocion.descuento_porcentaje }}%</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <a href="{% url 'promocion-list' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
</body>
</html>
